
<html lang="en">
  
    <head>
        <meta charset="UTF-8">
        <title>GFG User Details</title>
      
        <script src=
    "https://code.jquery.com/jquery-3.5.1.js">
        </script>
        <style>
            *{
                background-color: rgb(255, 239, 214);
            }
            table {
                margin: 0 auto;
                font-size: large;
                border: 1px solid black;
            }
      
            h1 {
                text-align: center;
                color: #006600;
                font-size: xx-large;
  
            }
      
            td {
                background-color: #E4F5D4;
                border: 1px solid black;
            }
            th{
                background-color: white;
            }
      
            th,
            td {
                font-weight: bold;
                border: 1px solid black;
                padding: 10px;
                text-align: center;
            }
      
            td {
                font-weight: lighter;
            }
            li{
                list-style: none;
                margin: 4px;
                padding: 6px;
                background-color:  aliceblue;
            }
            a{
                text-decoration: none;
                background-color:  aliceblue;
                
            }

            a:hover{
                background-color: #b7baba;
            }
            img{
                height: 80px;
                width: 80px;
            }
        </style>
    </head>
      
    <body>
        <section>
            
            <div style="display: flex; flex-direction: row;">
                <div style="margin-left: auto;">
                    <h1>IPL</h1>
                </div>
                <div style="margin-right: auto; margin-left: 30px;" >
                    <img src="./IPL_Logo.png" alt="" style="max-width: 50px; max-height: 50px;">
                </div>
            </div> 

            <div style="display: flex; flex-direction: row; justify-content: center
            ; border: 3px solid black; background-color: aliceblue;margin-bottom: 20px;">
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./plsyer.html">PLAYERS</a></li>
                <li><a href="./point1.html">POINTTABLE</a></li>

        </div>
            <table id='table'>

                <tr>
                    <th>Sno</th>
                    <th>Team</th>
                    <th>Pld</th>
                    <th>Won</th>
                    <th>Lost</th>
                    <th>Tied</th>
                    <th>NR</th>
                    <th>NetRR</th>
                    <th>For</th>
                    <th>Against</th>
                    <th>Pts</th>
                    <th>Form</th>
                    
                </tr>
      
                <script>
                    $(document).ready(function () {
                        $.getJSON("teamData.json", 
                                function (data) {
                            var student = '';

                            $.each(data, function (key, value) {
      

                                student += '<tr>';
                                student += '<td>' + 
                                    value.Sno + '</td>';
                                student += '<td>' + 
                                    value.Team + '</td>';
                                student += '<td>' + 
                                    value.Pld + '</td>';    
                                student += '<td>' + 
                                    value.Won + '</td>';
                                student += '<td>' + 
                                    value.Lost + '</td>';   
                                student += '<td>' + 
                                    value.Tied + '</td>';
                                student += '<td>' + 
                                    value.NR + '</td>'; 
                                student += '<td>' + 
                                    value.NetRR + '</td>'; 
                                student += '<td>' + 
                                    value.For + '</td>'; 
                                student += '<td>' + 
                                    value.Against + '</td>'; 
                                student += '<td>' + 
                                    value.Pts + '</td>'; 
                                student += '<td>' + 
                                    value.Form + '</td>'; 
                                
                                
      

                                
                                    
                                
      
                                student += '</tr>';
                            });
                              
                            //INSERTING ROWS INTO TABLE 
                            $('#table').append(student);
                        });
                    });
                </script>
        </section>
    </body>
      
    </html>
